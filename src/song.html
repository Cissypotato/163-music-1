    <link rel="stylesheet" href="css/song.css">

        .icon {
    width: 1em; height: 1em;

 }

<body>
    <div  id="app" class="app">

                            </span>

                                <svg class="icon" aria-hidden="true">

                            </span>     
                        </div>
                    </div>
                    
                </div>
                <div class="lyricsWrap">
                    <h3></h3>

                    </div>
                </div>
            </div>

            <span class="open">打开</span><span class="download">下载</span>
            </div>
        </div>
    </div>
